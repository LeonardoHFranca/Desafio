<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Cliente</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nomes</th>
                        <th>Emails</th>
                        <th>Ac√£o</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes" class="text-center">
                        <td>{{cliente.id}}</td>
                        <td>{{cliente.name}}</td>
                        <td>{{cliente.email}}</td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger">Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
